<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Hotel Login</title>

    <!-- JS-Frameworks -->
    <script src="Scripts/jquery-2.1.4.js"></script>
    <script src="Scripts/bootstrap.js"></script>
    <script src="Scripts/knockout-3.4.0.js"></script>

    <!-- Requests -->
    <script src="Scripts/app/Data/BaseRequest.js"></script>
    <script src="Scripts/app/Data/AdminRequest.js"></script>

    <!-- Services -->
    <script src="Scripts/app/Services/CookieService.js"></script>
    <script src="Scripts/app/Services/LoginService.js"></script>

    <!-- Models -->
    <script src="Scripts/app/Models/Admin.js"></script>

    <!-- CSS-Frameworks -->
    <link href="Content/bootstrap.css" rel="stylesheet" />
    <link href="Content/bootstrap-theme.css" rel="stylesheet" />
    <link href="Content/font-awesome.css" rel="stylesheet" />


    <!-- Current Page -->
    <link href="Theme/Login.css" rel="stylesheet" />
</head>
<body>
    <div id="divLoginBox" class="container">
        <h2 class="form-signin-heading" style="text-align: center;">Administration Login</h2>

        <div style="margin-top: 10px;"></div>
        <input type="email" id="txtUsername" class="form-control" placeholder="Username" data-bind="value: Username" autofocus />

        <div style="margin-top: 10px;"></div>
        <input type="password" id="txtPassword" class="form-control" placeholder="Password" data-bind="value: Password" />

        <div style="margin-top: 10px;"></div>
        <button class="btn btn-primary pull-right col-xs-4 col-sm-4 col-md-4 col-lg-4" type="button" data-bind="click: Login">Sign in</button>

        <div style="margin-top: 10px;"></div>
        <div id="divLoginNotifier" style="color: #F00;"></div>
    </div>
    <!-- Initialize all Knockout elements -->
    <script type="text/javascript">
        ko.applyBindings(new Services.LoginService());
    </script>
</body>
</html>
