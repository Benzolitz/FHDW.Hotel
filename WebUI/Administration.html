<html>
<head>
    <meta charset="utf-8" />
    <title>Hotel Administration</title>

    <!-- JS-Frameworks -->
    <script src="Scripts/Framework/jquery.min.js"></script>
    <script src="Scripts/Framework/knockout.js"></script>
    <script src="Scripts/Framework/bootstrap.min.js"></script>

    <!-- Requests -->
    <script src="Scripts/app/Data/BaseRequest.js"></script>
    <script src="Scripts/app/Data/RoomRequest.js"></script>
    <script src="Scripts/app/Data/HotelRequest.js"></script>

    <!-- Services -->
    <script src="Scripts/app/Services/CookieService.js"></script>
    <script src="Scripts/app/Services/AdministrationService.js"></script>

    <!-- Models -->
    <script src="Scripts/app/Models/Admin.js"></script>

    <!-- CSS-Frameworks -->
    <link href="Theme/Framework/bootstrap.min.css" rel="stylesheet" />
    <link href="Theme/Framework/bootstrap-theme.min.css" rel="stylesheet" />
    <link href="Theme/Framework/font-awesome.min.css" rel="stylesheet" />

    <!-- Current Page -->
    <link href="Theme/Administration.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-md-12">
            <div id="divAdminNav" class="row">
                <nav class="navbar" navbar-default>
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <p class="navbar-text"><strong>Administration</strong></p>
                        </div>
                        <div class="navbar">
                            <ul class="nav navbar-nav">
                                <li><a href="#" onclick="alert('Funktion noch nicht verfügbar!')"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Zimmerverwaltung</a></li>
                                <li><a href="#" onclick="alert('Funktion noch nicht verfügbar!')"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Hotelverwaltung</a></li>
                            </ul>
                            <div class="pull-right">
                                <p class="navbar-text">Signed in as <span data-bind="text: Admin.Username"></span></p>
                                <input type="button" id="btnLogout" class="btn btn-primary" value="Logout" data-bind="click: Logout" />
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div id="divContentRow" class="row">
                <div id="divContentCol" class="col-md-9" data-bind="foreach: Hotels">
                    <fieldset>
                        <legend>Hotel <span data-bind="text: Name"></span></legend>
                        <div>
                            <table style="border: 1px solid #CCC; width: 100%;">
                                <thead>
                                <tr style="border-bottom: 3px solid #BBB;">
                                    <th width="2%"></th>
                                    <th width="2%"></th>
                                    <th>ID</th>
                                    <th>Raumnummer</th>
                                    <th>Preis</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr style="border-bottom: 1px solid #CCC;">
                                    <td><button type="button" class="btn btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                                    <td><button type="button" class="btn btn-sm"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                                    <td>1</td>
                                    <td>23</td>
                                    <td>34,00 &euro;</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div>
                            <input type="button" class="btn btn-primary" value="Neues Zimmer" style="margin-top: 10px; height: 30px;"/>
                        </div>
                    </fieldset>
                    <div style="margin-bottom: 50px;"></div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        ko.applyBindings(new Services.AdministrationService());
    </script>
</body>
</html>
