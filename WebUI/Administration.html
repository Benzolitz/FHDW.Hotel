<html>
<head>
    <meta charset="utf-8"/>
    <title>Hotel Administration</title>

    <!-- JS-Frameworks -->
    <script src="Scripts/Framework/jquery.min.js"></script>
    <script src="Scripts/Framework/knockout.js"></script>
    <script src="Scripts/Framework/bootstrap.min.js"></script>

    <!-- Requests -->
    <script src="Scripts/app/Data/BaseRequest.js"></script>
    <script src="Scripts/app/Data/RoomRequest.js"></script>
    <script src="Scripts/app/Data/HotelRequest.js"></script>

    <!-- Services -->
    <script src="Scripts/app/Services/CookieService.js"></script>
    <script src="Scripts/app/Services/AdministrationService.js"></script>
    <script src="Scripts/app/Services/RoomService.js"></script>

    <!-- Models -->
    <script src="Scripts/app/Models/Admin.js"></script>
    <script src="Scripts/app/Models/Enums.js"></script>

    <!-- CSS-Frameworks -->
    <link href="Theme/Framework/bootstrap.min.css" rel="stylesheet"/>
    <link href="Theme/Framework/bootstrap-theme.min.css" rel="stylesheet"/>
    <link href="Theme/Framework/font-awesome.min.css" rel="stylesheet"/>

    <!-- Current Page -->
    <link href="Theme/Administration.css" rel="stylesheet"/>
</head>
<body>
<div class="row">
    <div class="col-md-12">
        <div id="divAdminNav" class="row">
            <nav class="navbar" navbar-default>
                <div class="container-fluid">
                    <div class="navbar-header">
                        <p class="navbar-text"><strong>Administration</strong>
                        </p>
                    </div>
                    <div class="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#" onclick="alert('Funktion noch nicht verfügbar!')"><span class="glyphicon glyphicon-list-alt" aria-hidden="true"></span> Zimmerverwaltung</a></li>
                            <li><a href="#" onclick="alert('Funktion noch nicht verfügbar!')"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Hotelverwaltung</a></li>
                        </ul>
                        <div class="pull-right">
                            <p class="navbar-text">Signed in as <span data-bind="text: Admin.Username"></span></p>
                            <input type="button" id="btnLogout" class="btn btn-primary" value="Logout" data-bind="click: Logout"/>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div id="divContentRow" class="row">
            <div id="divContentCol" class="col-md-9" data-bind="foreach: Hotels">
                <fieldset>
                    <legend>
                        Hotel <span data-bind="text: Address.City"></span><input type="button" class="btn btn-primary pull-right" value="Neues Zimmer" style="margin-bottom: 5px;" data-bind="click: function() { $parent.AddRoom(ID); }"/>
                    </legend>
                    <div>
                        <table class="table table-striped table-hover" style="cursor: hand">
                            <thead>
                            <tr style="border-bottom: 3px solid #BBB;">
                                <th width="2%"></th>
                                <th width="2%"></th>
                                <th>ID</th>
                                <th>Raumnummer</th>
                                <th>Typ</th>
                                <th>Kategorie</th>
                                <th>Preis</th>
                            </tr>
                            </thead>
                            <tbody data-bind="foreach: Rooms">
                            <tr style="border-bottom: 1px solid #CCC;">
                                <td><button type="button" class="btn btn-sm btn-primary" data-bind="click: function() { $parents[1].UpdateRoom($data); }"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
                                <td><button type="button" class="btn btn-sm btn-primary" data-bind="click: function() { $parents[1].DeleteRoom($data); }"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button></td>
                                <td><span data-bind="text: ID"></span></td>
                                <td><span data-bind="text: RoomNumber"></span></td>
                                <td><span data-bind="text: $parents[1].GetRoomTypeName(Type)"></span></td>
                                <td><span data-bind="text: $parents[1].GetRoomCategoryName(Category)"></span></td>
                                <td><span data-bind="text: Price"></span> &euro;</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </fieldset>
                <div style="margin-bottom: 50px;"></div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    ko.applyBindings(new Services.AdministrationService());
</script>
</body>
</html>

<!-- Modal -->
<div id="modalRoom" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body" data-bind="with: Room">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6">
                                Hotel:
                            </div>
                            <div class="col-md-6">
                                <span data-bind="text: 'Hotel' + Hotel.Address.City"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
